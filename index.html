<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>


</head>
<body>

  <main>

    <article class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
      <!-- Card width is defined with inline styling -->
      <div class="card border-0 mx-5" style="width: calc(19rem + 3vw); max-width: 350px;">
        <img src="./images/bg-pattern-card.svg" class="card-img-top" alt="...">
        <div class="card-body position-relative">
          <img class="card-author rounded-circle position-absolute top-0 start-50 translate-middle border border-4 border-white" src="./images/image-victor.jpg" alt="author image">
          <div class="author-info img-fluid mt-5 mb-3 py-1 text-center">
            <span class="fw-semibold text-primary fs-6">Victor Crest</span>
            <span class="text-secondary">26</span>
            <span class="d-block text-secondary">London</span>
          </div>
          <hr>
          <div class="card-stats d-flex justify-content-evenly gap-3 text-center">
            <div>
              <span class="stats d-block fw-semibold fs-6">80K</span>
              <span class="stats__tags text-secondary">Followers</span>
            </div>
            <div>
              <span class="stats d-block fw-semibold fs-6">803K</span>
              <span class="stats__tags text-secondary">Likes</span>
            </div>
            <div>
              <span class="stats d-block fw-semibold fs-6">1.4K</span>
              <span class="stats__tags text-secondary">Photos</span>
            </div>
          </div>
        </div>
      </div>
    </article>

  </main>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

</body>
</html>
